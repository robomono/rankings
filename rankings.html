<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Was Better Yesterday</title>
    
		<link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="css/leaderboard_wsl.css">
		
		<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500,900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
  </head>
  <body>
	
	<div class="testmessage"> </div>
	
	<div class="teampage">
			
			

	</div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
		
		<script src="js/scripts/script-rankings.js"> </script> 
		
		<script>
			
			$('.testmessage').on('click', '.wslsurferexpand', function(){
				
				if( $(this).hasClass("closedchevron") ){
					
					//Details are closed, open them
					$(this).parent().next('.expandedsurfer').slideDown("fast");
					$(this).removeClass("closedchevron");
					$(this).addClass("openchevron");
					$(this).children(".material-icons").html("expand_more");
					
				}else if( $(this).hasClass("openchevron") ){
					
					//Details are open, close them
					$(this).parent().next('.expandedsurfer').slideUp("fast");
					$(this).removeClass("openchevron");
					$(this).addClass("closedchevron");
					$(this).children(".material-icons").html("chevron_left");
					
				}

					
			});
			
		</script>
			
		<script>
			
			$('.testmessage').on('click', '.sm-standings-row', function(){
				
				var $panelid = "#show-" + $(this).attr('id');
				
				if( $(this).hasClass("closedchevron") ){
					
					$($panelid).slideDown("fast");
					$(this).removeClass("closedchevron");
					$(this).addClass("openchevron");
					$(this).children(".sm-leaderboard-chevron").children(".material-icons").html("expand_more");
					
				}else if( $(this).hasClass("openchevron") ){
					
					$($panelid).slideUp("fast");
					$(this).addClass("closedchevron");
					$(this).removeClass("openchevron");
					$(this).children(".sm-leaderboard-chevron").children(".material-icons").html("chevron_left");
				}
				
				

					
			});
			
		</script>
		
  </body>
</html>
